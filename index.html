<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fancybox YouTube</title>
	<link href="css/site.css" rel="stylesheet">
	<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<style>
#dashboard {
	width: 70px;
	background-color: rgb(110,138,195);
	padding: 20px 20px 0 20px;
	position: absolute;
	left: -92px;
	z-index: 100;
}
#dashboard img {
	margin-bottom: 20px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.color.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.js"></script>
	<script>
	$(document).ready(function() {
		$(".youtube").fancybox();
}); // end ready

$(document).ready(function() {
  $('#dashboard').hover(
     function() {
		$(this).stop().animate(
		{
			left: '0',
			backgroundColor: 'rgb(255,255,255)'
		},
		500,
		'easeInSine'
		); // end animate
	 }, 
	 function() {
		 $(this).stop().animate(
		{
			left: '-92px',
			backgroundColor: 'rgb(110,138,195)'
		},
		1500,
		'easeOutBounce'
		); // end animate
	 }
  ); // end hover
}); // end ready

	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<p class="logo">Storytime.in<i class="mm">by Raani</i></p>
		</div>


		<div class="content">
			<div class="main">
				<h1>Raani's Storytime</h1>
				<p><a href="http://www.youtube.com/embed/SKd1AhVWm1c?autoplay=1" class="youtube iframe">Video: Raani Pizza</a></p>

			</div>
			<div id="dashboard">
				<a href="http://www.youtube.com/embed/SKd1AhVWm1c?autoplay=1" class="youtube iframe"><img src="images/blue.jpg" width="70" height="50" alt="blue"></a>

<img src="../_images/small/red_h.jpg" width="70" height="70" alt="red">
<img src="../_images/small/yellow_h.jpg" width="70" height="70" alt="yellow"> -->
</div> 
</div>
<div class="footer">
	<p>Storytime.in</a></p>
</div>
</div>
</body>
</html>
